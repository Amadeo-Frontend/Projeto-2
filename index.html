<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/LogoMakr.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>Agenda de contatos</title>
</head>
<body>
    <div class="container">
        <header>
            <lord-icon class="header-img"
            src="https://cdn.lordicon.com/ejnrjovh.json"
            trigger="hover"
            style="width:50px;height:50px">
        </lord-icon>
        <h1>Agenda de contatos</h1>
    </header>
    <form id="form-atividade">
        
        <input type="text" id="nome-contato" placeholder="Digite seu nome" onkeyup="validateNome()" required>
        <span id="nome-erro"></span>
        
        <input type="tel" id="phone-contato" placeholder="Digite seu telefone" onkeyup="validatePhone()" required pattern="^\(?\d{2}\)?[\s-]?\d{4,5}-?\d{4}$" title="(XX) XXXX-XXXX">
        <span id="phone-erro"></span>
        
        <button type="submit" class="glow-on-hover" id="submit-contato" value="Cadastrar">Cadastrar</button>
        
    </form>
    <table class="table" cellspacing="0">
        <thead>
            <tr>
                <th>Nome do contato</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            
            <td class="tabela__texto">---</td>
            <td class="tabela__texto">---</td>
        </tbody>
        <tfoot>
            <tr>
            </tr>
        </tfoot>
    </table>
</div>
<script src="https://cdn.lordicon.com/fudrjiwc.js"></script>
<script src="/scripts.js"></script>
</body>
</html>
